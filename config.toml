[[menu.topbar]]
    weight = 3
    name = "Twitter"
    url = "https://twitter.com/Bioconductor"
    pre = "<i class='fab fa-2x fa-twitter'></i>"

[[menu.topbar]]
    weight = 4
    name = "Email"
    url = "mailto:workshop@bioconductor.org"
