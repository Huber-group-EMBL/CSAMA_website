[params]
    author = "European Bioconductor Society e.V."
    defaultKeywords = ["Bioconductor", "CSAMA", "Bioinformatics", "Training"]

    # Social media
    defaultDescription = "Statistical Data Analysis for Genome-Scale Biology. 11-16 June 2023, Brixen / Bressanone, Italy"
    default_sharing_image = "img/social_media_image.png"

    #Â Style options: default (light-blue), blue, green, marsala, pink, red, turquoise, violet
    # style = "default"
    style = "green"

    about_us = "The European Bioconductor Society e.V. is a registered association in Germany created to support Bioconductor's mission to promote open source software in the life sciences and statistics."
    copyright = "Copyright (c) 2023, <a href='https://bioconductor.eu/'>European Bioconductor Society e.V.</a>"

    # Format dates with Go's time formatting
    date_format = "2 January 2006"

    logo = "img/EuroBioC-logo.png"
    logo_small = "img/EuroBioC-logo.png"
    address = ""

[Permalinks]
    blog = "/blog/:year/:month/:day/:filename/"

# Enable or disable top bar with social icons
[params.topbar]
    enable = false
    text = """<p class="hidden-sm hidden-xs">Join/follow our community</p>
      <p class="hidden-md hidden-lg"><a href="#" data-animate-hover="pulse"><i class="fas fa-phone"></i></a>
      <a href="#" data-animate-hover="pulse"><i class="fas fa-envelope"></i></a>
      </p>
      """

# Enable and disable widgets for the right sidebar
[params.widgets]
    categories = true
    tags = true
    search = false

[params.carousel]
    enable = true
    # All carousel items are defined in their own files. You can find example items
    # at 'exampleSite/data/carousel'.
    # For more informtion take a look at the README.

[params.features]
    enable = false
    # All features are defined in their own files. You can find example items
    # at 'exampleSite/data/features'.
    # For more informtion take a look at the README.



[params.lecturers]
    enable = true
    title = "Lecturers and Faculty"
    
[params.overview]
    enable = true
    title = "Overview"
    content = "The one-week intensive summer school **Biological Data Science** teaches advanced computational data analysis of modern molecular data types in biology and biomedicine, including single cell and spatial omics. It comprises lectures covering underlying theory and concepts, and practical hands-on exercises. The lecture topics include modern biotechnologies for quantitative measurements, statistical analysis, visualisation, and computational toolsets. The hands-on exercises are looking at state-of-the-art datasets, and use the R / Bioconductor environment. At the end of the course, you should be able to design, implement and interpret data analyses on your own (multi-)omic, single and/or spatial data, adapt and combine different tools, and make informed and scientifically sound choices about analysis strategies."

[params.see_more]
    enable = false
    icon = "far fa-file-alt"
    title = "Do you want to see more?"
    subtitle = "We have prepared for you more than 40 different HTML pages, including 5 variations of homepage."
    link_url = "#"
    link_text = "Check other homepages"

[params.sponsors]
