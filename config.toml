[[menu.main]]
    identifier="home"
    name = "Home"
    url  = "/"
    weight = 1

[[menu.main]]
    identifier="about"
    name = "About"
    url  = "/about/"
    weight = 2

[[menu.main]]
    identifier = "programme"
    name = "Programme"
    url  = "/programme-coming-soon/"
    weight = 3

[[menu.main]]
    identifier="registration"
    name = "Registration"
    url  = "/registration/"
    weight = 3

[[menu.main]]
    identifier="venue"
    name = "Venue"
    url  = "/venue/"
    weight = 4
    
[[menu.main]]
    identifier="travel"
    name = "Travel and Accommodation"
    url  = "/travel-and-accommodation/"
    weight = 5

[[menu.main]]
